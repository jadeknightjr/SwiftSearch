<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/people/static/css/bootstrap.min.css">
    <script src="/people/static/js/jquery.min.js"></script>
    <title>SWIFTSearch</title>    
    <style>
    .search {
        width: 100%;
        max-width: 38%;
        padding: 15px;
        padding-top: 0px;
        margin: auto;
    }
    
    html, body {
        height: 100%;
        background: #f5f5f5;
    }
    
    .search-container {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }
    
    .btn {
        border-color: #786e6c;
        margin-left: 1em;
        background-color: #786e6c;
    }
    
    .btn:hover {
        background-color: #879193;
    }
    
    .container-fluid {
        background-color: rgb(90, 78, 72);;
    }
    
    .nav-link {
        color: white;
    }
    
    .nav-link:hover {
        color: rgb(242, 148, 0);
    }
    
    .nav-pills .nav-link.active, .nav-pills .show > .nav-link {
        background-color: rgb(242, 148, 0);
    }    
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <ul class="nav nav-pills" style="padding-top: 8px; padding-bottom: 8px">
            <li class="nav-item">
                <a class="nav-link active" href="#">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/people/teams-list/">Teams</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/people/employees-list/">Employees</a>
            </li>
        </ul>
    </div>
    
    <div class="search-container">
        <div class="search">
            <h1 class="display-3 text-center" style="color: #786e6c"><span style="font-weight: 700">SWIFT</span>Search</h1>
            <div class="info-form">
                <form onsubmit="return false;" class="form-inline justify-content-center">
                    <div class="form-group" style="width: 80%">
                        <label class="sr-only">Searh Query</label>
                        <input id="searchField" style="color: #786e6c; width: 100%;" type="text" class="form-control" placeholder="Search Employees, Teams, Skills and CoEs">
                    </div>
                    <button id="searchBtn" type="button" class="btn btn-success">Search</button>
                    <script>
                        $(document).ready(function() {
                            $("#searchBtn").click(function(){
                                window.location.href="http://localhost:8000/people/search/" + $("#searchField").val() + "/";
                            });
                        });
                        
                        $(document).keypress(function(e) {
                            if(e.which == 13) {
                                window.location.href="http://localhost:8000/people/search/" + $("#searchField").val() + "/";
                            }
                        });
                    </script>    
                </form>
            </div>
        </div>
    </div>    
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/people/static/js/bootstrap.js"></script>
  </body>
</html>
